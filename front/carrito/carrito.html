<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroPlay | Carrito</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <nav>
    <a href="index.html">
      <img src="css/img/mi_cuenta.png" alt="Acceso a mi cuenta">
    </a>
    <a href="reservas.html">
      <img src="css/img/reservas.png" alt="Ver reservas">
    </a>
    <a href="carrito.html" class="active">
      <img src="css/img/carrito.png" alt="Ver carrito de compras">
    </a>
  </nav>

  <main>
    <h2>Artículos en tu carrito</h2>
    <section id="lista-carrito">
      
      <article>
        <img src="css/img/nintendogs.jpg" alt="GameBoy Color">
        <h3>GameBoy Color</h3>
        <h4>1 semana</h4>
        <p>15 €</p>
        <a href="">Eliminar</a>
      </article>

      <article>
        <img src="css/img/nintendogs.jpg" alt="Pokemon Rojo">
        <h3>Pokémon Rojo</h3>
        <h4>2 semanas</h4>
        <p>20 €</p>
        <a href="">Eliminar</a>
      </article>

    </section>

    <h2>Resumen del pedido</h2>
    <section id="resumen-pago">
      <article>
        <img src="css/img/carrito.png" alt="Total" style="opacity: 0.5;"> 
        <h3>Total a pagar</h3>
        <h4>Incluye impuestos</h4>
        <p style="font-size: 1.2rem;">35 €</p>
        <a href="">Proceder al pago</a>
      </article>
    </section>

  </main>
</body>
</html>
